<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Step 5 - Tooltips</title>
    <style>
    body {
      font: 10px sans-serif;
    }
    .tooltip {
      background: #eee;
      box-shadow: 0 0 5px #999999;
      color: #333;
      padding: 8px;
      position: absolute;
      text-align: center;
      visibility: hidden;
      z-index: 10;
    }
    </style>
  </head>
  <body>
    <script src="d3.v3.min.js"></script>
    <script>
    (function(d3) {
      'use strict';

      var width = 960,
        height = 500,
        radius = Math.min(width, height) / 2;

      var color = d3.scale.category10();

      var arc = d3.svg.arc()
        .outerRadius(radius - 10)
        .innerRadius(radius - 110);

      var pie = d3.layout.pie()
        .value(function(d) { return d.count; });

      var tooltip = d3.select('body')                          // NEW
        .append('div')                                         // NEW
        .attr('class', 'tooltip');                             // NEW

      var tooltipOn = function(d, i) {                         // NEW
	var content = '<div>' + d.data.province +              // NEW
		      '</div><div>' + d.data.count + '</div>'; // NEW
        tooltip.html(content)                                  // NEW
          .style('visibility', 'visible');                     // NEW
      };                                                       // NEW

      var tooltipMove = function(d, i) {                       // NEW
        tooltip.style('top', (d3.event.pageY + 10) + 'px')     // NEW
          .style('left', (d3.event.pageX + 10) + 'px');        // NEW
      };                          // NEW
 
      var tooltipOff = function() {                            // NEW
        tooltip.style('visibility', 'hidden');                 // NEW
      };                                                       // NEW

      var svg = d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

      d3.csv('provinces.csv', function(error, data) {
        data.forEach(function(d) {
          d.count = +d.count;
        });

        var path = svg.selectAll('path')
          .data(pie(data))
          .enter()
          .append('path')
          .attr('d', arc)
          .attr('fill', function(d, i) { return color(d.data.province); });
        
        path.on('mouseover', tooltipOn)                        // NEW
          .on('mousemove', tooltipMove)                        // NEW
          .on('mouseout', tooltipOff);                         // NEW

        var legend = svg.selectAll('.legend')
          .data(color.domain())
          .enter()
          .append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) { 
            return 'translate(0,' + (i * 20 - 100) + ')'; 
          });

        legend.append('rect')
          .attr('width', 18)
          .attr('height', 18)
          .attr('x', -18)
          .style('fill', color);

        legend.append('text')
          .attr('x', 4)
          .attr('y', 9)
          .text(function(d) { return d; });
      });
    })(window.d3);
    </script>
  </body>
</html>
